[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vastai_sdk"
version = "0.1.19"
description = "SDK for Vast.ai GPU Cloud Service"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "Chris McKenzie", email = "chris@vast.ai"},
    {name = "Lucas Armand", email = "lucas@vast.ai"},
    {name = "Zuby Javed", email = "zuby@vast.ai"},
]
license = {text = "MIT AND (Apache-2.0 OR BSD-2-Clause)"}
requires-python = ">=3.8"
dependencies = [
    "xdg",
    "requests==2.32.3",
    "python-dateutil==2.6.1",
    "pytz",
    "urllib3",
    "pyparsing",
    "fastapi>=0.110",
    "uvicorn[standard]>=0.24",
    "anyio~=4.4",
    "aiohttp[speedups]==3.10.1",
    "nltk~=3.9",
    "psutil~=6.0",
    "pycryptodome~=3.20",
    "Requests~=2.32",
    "transformers~=4.52",
    "utils==1.0.*",
    "hf_transfer>=0.1.9",
    "setuptools>=68.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://vast.ai"
Source = "https://github.com/vast-ai/vast-sdk"

[tool.setuptools.packages.find]
where = ["."]
include = ["vastai_sdk*"]