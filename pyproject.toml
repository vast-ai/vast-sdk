[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "vastai-sdk"
version = "0.0.0"
description = "SDK for Vast.ai GPU Cloud Service"
readme = "README.md"
authors = [
  "Chris McKenzie <chris@vast.ai>",
  "Lucas Armand <lucas@vast.ai>",
  "Zuby Javed <zuby@vast.ai>"
]
homepage = "https://vast.ai"
repository = "https://github.com/vast-ai/vast-sdk"
packages = [
  { include = "vastai" },
  { include = "vastai_sdk" }
]

[tool.poetry-dynamic-versioning]
enable = true
style = "semver"
vcs = "git"

[tool.poetry.dependencies]
python = ">=3.8"
requests = ">=2.25"
jsonschema = ">=3.2"
xdg = ">=1.0.0"
borb = "~2.1.25"
python-dateutil = "*"
pyparsing = "*"
pytz = "*"
urllib3 = "*"
aiohttp = "*"
asyncio = "*"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[tool.poetry.urls]
Homepage = "https://vast.ai"
Source = "https://github.com/vast-ai/vast-sdk"
