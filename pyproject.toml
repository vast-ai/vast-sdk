[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "vastai-sdk"
version = "0.0.0"
description = "SDK for Vast.ai GPU Cloud Service"
readme = "README.md"
authors = [
  "Chris McKenzie <chris@vast.ai>",
  "Lucas Armand <lucas@vast.ai>",
  "Zuby Javed <zuby@vast.ai>"
]
homepage = "https://vast.ai"
repository = "https://github.com/vast-ai/vast-sdk"
packages = [
  { include = "vastai" },
  { include = "vastai_sdk" }
]

[tool.poetry.scripts]
vast = "vastai.serverless.cli:main"

[tool.poetry-dynamic-versioning]
enable = true
style = "semver"
vcs = "git"

[tool.poetry.dependencies]
python = ">=3.8"
jsonschema = ">=3.2"
xdg = ">=1.0.0"
borb = "~2.1.25"
requests = "==2.32.3"
python-dateutil = "==2.6.1"
pytz = "*"
urllib3 = "*"
pyparsing = "*"
fastapi = ">=0.110"
uvicorn = { version = ">=0.24", extras = ["standard"] }
aiohttp = { version = "==3.10.1", extras = ["speedups"] }
asyncio = "*"
anyio = "~4.4"
lib = "~4.0"
nltk = "~3.9"
psutil = "~6.0"
pycryptodome = "~3.20"
transformers = "~4.52"
utils = "==1.0.*"
hf_transfer = ">=0.1.9"
aiofiles = ">=23.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[tool.poetry.urls]
Homepage = "https://vast.ai"
Source = "https://github.com/vast-ai/vast-sdk"
